<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendar Cita | Barbería</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #111;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #1c1c1c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255,255,255,0.1);
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #e3b505;
      letter-spacing: 1px;
    }

    label {
      font-size: 15px;
      margin-top: 15px;
      font-weight: 400;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      background: #2b2b2b;
      color: white;
      outline: none;
    }

    select option:disabled {
      background: #440000;
      color: #ff8080;
    }

    button {
      width: 100%;
      background: #e3b505;
      color: #111;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-weight: 700;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #c99a04;
    }

    .exito {
      margin-top: 25px;
      padding: 15px;
      border-radius: 10px;
      background: #0f3;
      color: #000;
      font-weight: bold;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Agendar Cita</h1>

  <form id="formCita" action="https://usebasin.com/f/24972c799b4b" method="POST">
    
    <label>Nombre:</label>
    <input type="text" name="nombre" required>

    <label>Apellidos:</label>
    <input type="text" name="apellidos" required>

    <label>Número de Teléfono:</label>
    <input type="tel" name="telefono" required>

    <label>Fecha:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label>Hora:</label>
    <select id="hora" name="hora" required></select>

    <button type="submit">Confirmar Cita</button>
  </form>

  <div class="exito" id="mensajeExito">
    ✔ ¡Tu cita fue agendada con éxito!
  </div>
</div>

<!-- -------------------------------
     Script de Firebase en tiempo real
-------------------------------- -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getDatabase, ref, onValue, set, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD0XwAGFWJEFs6_bpPLQGSVeBPyTkymk6I",
    authDomain: "shantybarber-b7b8c.firebaseapp.com",
    databaseURL: "https://shantybarber-b7b8c-default-rtdb.firebaseio.com",
    projectId: "shantybarber-b7b8c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const horaSelect = document.getElementById("hora");
  const fechaInput = document.getElementById("fecha");
  const form = document.getElementById("formCita");
  const mensajeExito = document.getElementById("mensajeExito");

  function generarHoras() {
    const horas = [];
    let hora = 10;
    let minuto = 0;

    while (hora < 19) {
      const h = hora.toString().padStart(2, "0");
      const m = minuto.toString().padStart(2, "0");
      horas.push(`${h}:${m}`);
      minuto += 40;
      if (minuto >= 60) {
        minuto -= 60;
        hora++;
      }
    }

    horaSelect.innerHTML = horas.map(h => `<option value="${h}">${h}</option>`).join("");
  }

  fechaInput.addEventListener("change", () => {
    const fecha = fechaInput.value;
    if (!fecha) return;

    const citasRef = ref(db, `citas/${fecha}`);
    onValue(citasRef, (snapshot) => {
      generarHoras();
      const ocupadas = snapshot.val() || [];
      for (let option of horaSelect.options) {
        if (ocupadas.includes(option.value)) {
          option.disabled = true;
          option.textContent = `${option.value} (Ocupada)`;
        }
      }
    });
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const fecha = fechaInput.value;
    const hora = horaSelect.value;

    const citaRef = ref(db, `citas/${fecha}`);
    const snapshot = await get(citaRef);
    const ocupadas = snapshot.val() || [];
    ocupadas.push(hora);
    await set(citaRef, ocupadas);

    mensajeExito.style.display = "block";
    setTimeout(() => mensajeExito.style.display = "none", 6000);

    form.submit();
  });

  fechaInput.min = new Date().toISOString().split("T")[0];
  generarHoras();
</script>

</body>
</html>
